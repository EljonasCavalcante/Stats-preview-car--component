<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style/style.css" />
    <title>| Stats preview card component</title>
  </head>
  <body>
    <div class="container">
      <div class="picture">
        
        
      </div>
      <div class="card">
        <h1 class="title">
          Get <span class="title__violet" >insights</span> that help your business grow.
        </h1>
        <p class="subtitle">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <ul class="option">
          <li>
            10k+ <span class="title__violet-one"> <br> companies</span>
            
          </li>
          <li>
            314 <span class="title__violet-one"> <br> templates </span>
            
          </li>
          <li>
            12m+ <span class="title__violet-one"><br/>queries</span>
            
          </li>
        </ul>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Eljonas Cavalcante</a>.
    </div>
  </body>
</html>
